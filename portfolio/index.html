<!DOCTYPE html>
<html>
    <head>
        <title>S.W. Smith - Portfolio</title>
        <link rel="stylesheet" href="/assets/main.css" />
    </head>
    <body>
        <header class="digital">
            <h1>S.W. Smith</h1>
            <h2>Software Developer</h2>
            <div id="navbar">
                <a class="navlink" href="/index.html">Home</a>
                <a class="navlink" href="/resume">Resume</a>
                <a class="navlink" href="/portfolio">Portfolio</a>
            </div>
        </header>
        <div class="digital">
            <h2>Games</h2>
            <script src="games/engine.js"></script>
            <div class="portfolio-showcase">
                <button class="portfolio-item" id="vimshot">
                    <img src="games/vimshot-screen.png" />
                    <h3>Vimshot</h3>
                    Use Vim motions to defend your tower!
                </button>
                <dialog id="vimshot-dialog">
                    <div id="vimshot-window" class="dialog-window">
                        <div>
                        <canvas id="vimshot-game" width="640px" height="480px" />
                        </div>
                        <div class="mobile-controls">
                            <button id="vimshot-h"><h1>H</h1></button>
                            <button id="vimshot-j"><h1>J</h1></button>
                            <button id="vimshot-k"><h1>K</h1></button>
                            <button id="vimshot-l"><h1>L</h1></button>
                        </div>
                    </div>
                </dialog>
                <script src="games/vimshot.js"></script>
                <button class="portfolio-item" id="furious">
                    <img src="games/furious-screen.png" />
                    <h3>Furious Fists</h3>
                    Arcade fighting action!
                </button>
                <dialog id="furious-dialog">
                    <div id="furious-window" class="dialog-window">
                        <div>
                        <canvas id="furious-game" width="640px" height="480px" />
                        </div>
                        <div class="mobile-controls">
                            <button id="furious-left"><h1><</h1></button>
                            <button id="furious-punch"><h1>PUNCH</h1></button>
                            <button id="furious-right"><h1>></h1></button>
                        </div>
                    </div>
                </dialog>
                <script src="games/furious.js"></script>
            </div>
        </div>
        <div class="digital">
            <h2>Apps</h2>
            <button class="portfolio-item" id="gross-pay">
                <img src="apps/grosspay-screen.png" />
                <h3>Gross Pay Calc</h3>
            </button>
            <dialog id ="gross-pay-dialog">
                <div id="gross-pay-window" class="dialog-window">
                    <div>
                        <p id="gross-pay-date">Today's Date: </p>
                    </div>
                    <div>
                        <input id="gross-pay-hrs" placeholder="Hours" />
                        <input id="gross-pay-wage" placeholder="Wage" />
                        <input id="gross-pay-vac" placeholder="Vacation (%)"/>
                    </div>
                    <div>
                        <p id="gross-pay-total"></p>
                    </div>
                </div>
            </dialog>
            <script src="apps/grosspay.js" />
        </div>
        <footer>
            <p id="footer-text">
            <script src="/main.js"></script>
        </footer>
    </body>
</html>
